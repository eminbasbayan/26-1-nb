<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basit Realtime Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 720px;
    }

    h1 {
      margin-bottom: 12px;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 12px;
      height: 320px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 10px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Basit Realtime Mesajlasma</h1>
  <p>Ayni sayfayi iki sekmede acip mesaj gonderebilirsin.</p>

  <div id="messages"></div>

  <div class="row">
    <input id="messageInput" type="text" placeholder="Mesaj yaz..." />
    <button id="sendBtn" type="button">Gonder</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(payload) {
      const div = document.createElement('div');
      const time = new Date(payload.createdAt).toLocaleTimeString('tr-TR');
      div.textContent = `[${time}] ${payload.socketId}: ${payload.message}`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;
      socket.emit('chat message', message);
      inputEl.value = '';
      inputEl.focus();
    }

    socket.on('chat message', addMessage);
    sendBtn.addEventListener('click', sendMessage);

    inputEl.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
